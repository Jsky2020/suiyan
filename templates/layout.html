<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    {% block head %}
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="{{ config.meta_keywords }}" name="keywords">
    <meta content="{{ config.meta_description }}" name="description">
    <meta content="{{ config.blog_author }}" name="author">
    <title>{{ config.blog_name_en }} {{ config.blog_name }} {% block title %}{% endblock %}</title>
    <!-- 引入 pico.css -->
    <link rel="stylesheet" href="./assets/css/pico.min.css">
    <!-- 引入 pico.css -->
    <link rel="stylesheet" href="./assets/css/font-awesome-4.7.0/css/font-awesome.min.css">
    <!-- 引入 站点样式 -->
    <link rel="stylesheet" href="./assets/css/custom.css">
    <script src="./assets/js/jquery-3.3.1.min.js"></script>
    {% endblock %}
</head>
<body>
<div class="hero" data-theme="dark">
    <nav class="container-fluid">{% include 'nav.html' %}</nav>
    <head>{% include 'head.html' %}</head>
</div>
<main class="container">
    <div class="grid">
        <section>{% block article %}{% endblock %}</section>
        <aside>{% include 'aside.html' %}</aside>
    </div>

</main>
<section>{% include 'section.html' %}</section>
<footer>{% include 'footer.html' %}</footer>
<!-- Minimal theme switcher -->
<script src="./assets/js/minimal-theme-switcher.js"></script>
<!-- Scroll to Top button selector -->
<a class="to-top"><i class="fa fa-chevron-up fa-3" aria-hidden="true"></i></a>
<script src="./assets/js/jquery.toTop.min.js"></script>
<script>
        jQuery(function($){
            // Plugin activation (basic - with all default values)
            // $('.to-top').toTop();

            // Plugin activation with options
            $('.to-top').toTop({
                //options with default values
                autohide: true,  //boolean 'true' or 'false'
                offset: 420,     //numeric value (as pixels) for scrolling length from top to hide automatically
                speed: 500,      //numeric value (as mili-seconds) for duration
                position:true,   //boolean 'true' or 'false'. Set this 'false' if you want to add custom position with your own css
                right: 15,       //numeric value (as pixels) for position from right. It will work only if the 'position' is set 'true'
                bottom: 30       //numeric value (as pixels) for position from bottom. It will work only if the 'position' is set 'true'
            });
        });

</script>
</body>
</html>
