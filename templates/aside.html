<section>
    <hgroup>
        <h2>Search</h2>
        <h3>Search This SuiYan blog</h3>
    </hgroup>

    <!-- Search -->
    <input type="text" id="search" name="search" placeholder="JavaScript">
    <button>Search</button>

</section>


<nav>
    <ul>
        {% for nav in config.nav %}
        <li>
            <a href="{{ nav.url }}">
                <i class="fa fa-{{ nav.ico }}"></i>
                {{ nav.text }}
            </a>
        </li>
        {% endfor %}
    </ul>
</nav>
