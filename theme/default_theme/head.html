<header class="container">
    <hgroup class="hd">
        <img class="avatar" src="{{ blog_url }}{{ profile_image }}"/>
        <div>{{ blog_description_en }}</div>
        <ul class="sns-ul">
            {% for sns in blog_sns %}
            <li class="sns-li">
                <a href="{{ sns.url }}" target="_blank">
                    <i class="fa fa-{{ sns.ico }} "></i>
                </a>
            </li>
            {% endfor %}
        </ul>
    </hgroup>
</header>
